name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Specify the branch to watch for changes

jobs:
  deploy:
    runs-on: ubuntu-latest  # The environment in which the job runs

    steps:
      - name: Checkout code
        uses: actions/checkout@v2  # Check out the repository's code

      - name: Set up Node.js
        uses: actions/setup-node@v2  # Set up Node.js
        with:
          node-version: '14'  # Specify the Node.js version to use

      - name: Install dependencies
        run: npm install  # Install project dependencies

      - name: Build the Angular app
        run: npm run build --prod -- --base-href /my-angular-app/  # Build the app

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3  # Use an action to deploy to GitHub Pages
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}  # GitHub token for authentication
          publish_dir: ./dist/my-angular-app  # The directory to publish
          publish_branch: gh-pages  # The branch where the app will be deployed
